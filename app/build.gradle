plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'io.freefair.lombok' version '6.3.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jetty:jetty-server:11.0.7'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.7'
    implementation 'com.google.code.gson:gson:2.8.9'

    implementation('org.slf4j:slf4j-api') {
        version {
            strictly '1.7.32'
        }
    }
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

application {
    // Define the main class for the application.
    mainClass = 'pets.service.App'
}

jar {
    archiveFileName = 'pets-service-simple.jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "pets.service.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
